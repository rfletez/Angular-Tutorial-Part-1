<div class="container">
    <h1>User Registration</h1>

    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input #name="ngModel" type="text" name="firstname" 
                class="form-control" 
                ngModel 
                required 
                minlength="3" maxlength="15" />

                <div *ngIf="name.touched && name.invalid" 
                    class="alert alert-danger">
                
                    <p *ngIf="name.errors.required">First Name required</p>
                    <p *ngIf="name.errors.minLength">Length needs to be more than 2 characters</p>
                </div>
        </div>
        <br/>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input #name="ngModel" type="text" name="lastname" 
                class="form-control" 
                ngModel 
                required 
                minlength="5" maxlength="20" />

                <div *ngIf="name.touched && name.invalid" 
                    class="alert alert-danger">
                
                    <p *ngIf="name.errors.required">Last Name required</p>
                    <p *ngIf="name.errors.minLength">Length needs to be more than 4 characters</p>
                </div>
        </div>
        <br/>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" ngModel />
        </div>
        <br/>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" name="password" class="form-control" ngModel />
        </div>
        <br/>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<div class="container">
    <h2>Employee List Service</h2>

    <form #enterInput="ngForm" (ngSubmit)="updateInfo(enterInput)">
        <div class="">
            <input type="text" name="location" value="" ngModel />
            <button type="button" name="button">Add Info</button>
        </div>
    </form>

    <button type="button" name="button" (click)="getInfoFromService1()">Employee 1</button>
    <ul class="list-group">
        <li *ngFor="let info of infoReceived1" class="list-group-info">
            {{ info }}
        </li>
    </ul>

    <button type="button" name="button" (click)="getInfoFromService2()">Employee 2</button>
    <ul class="list-group">
        <li *ngFor="let info of infoReceived2" class="list-group-info">
            {{ info }}
        </li>
    </ul>

    <button type="button" name="button" (click)="getInfoFromService3()">Employee 3</button>
    <ul class="list-group">
        <li *ngFor="let info of infoReceived3" class="list-group-info">
            {{ info }}
        </li>
    </ul>
</div>
