<li class="book">
    <img [src]="single_book.src" [alt]="single_book.name" width="100px" />
    
    <p class="title">{{ single_book.name | titlecase }} by {{ single_book.author | titlecase }}</p>
    <p class="currency">{{ single_book.amount | currency:'USD' }}</p>
    
    <button (click)="addToCart()">Add to cart</button>
</li>
