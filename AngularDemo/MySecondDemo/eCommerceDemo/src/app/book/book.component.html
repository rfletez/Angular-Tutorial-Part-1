<h2>List of Books</h2>

<button (click)="displayBooks()">
    <ng-container *ngIf="!isDisplayed">Show Books</ng-container>
    <ng-container *ngIf="isDisplayed">Hide Books</ng-container>
</button>

<ul *ngIf="isDisplayed">
    <li>
        <img [src]="src" [alt]="name" width="100px" />
        {{ name }} by {{ author }}
    </li>
    <li>
        <img src="{{ src2 }}" alt="{{ name2 }}" width="100px" />
        {{ name2 }} by {{ author2 }}
    </li>
</ul>

<button (click)="handleClick()" [disabled]="isSubmitted" >Submit</button>
<input type="text" (input)="handleInput($event)" />

<input type="text" [(ngModel)]="myName" />
<p>{{ myName }}</p>
