<h2>List of Books</h2>

<ul *ngIf="isDisplayed">
    <ng-container *ngFor="let book of books; let i = index">
        <app-single-book [single_book]="book"></app-single-book>
        <!--Parent to Child component-->
    </ng-container>
</ul>

<button (click)="handleClick()" [disabled]="isSubmitted" >Submit</button>
<input type="text" (input)="handleInput($event)" />

<input type="text" [(ngModel)]="myName" />
<p>{{ myName }}</p>
